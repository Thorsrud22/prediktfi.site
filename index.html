<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrediktFi – Tokenized Predictions</title>
  <style>
    /* Reset margin/padding and ensure border‑box sizing */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0e1130 0%, #0c1843 100%);
      color: #fff;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header { display: flex; align-items: center; justify-content: space-between; padding: 1.5rem 4%; }
    .logo { font-size: 1.3rem; font-weight: 600; letter-spacing: 0.02em; }
    main {
      flex: 1;
      padding: 3rem 4%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    h2 { font-size: 1.25rem; font-weight: 400; margin-bottom: 2rem; color: #b5b5c0; max-width: 540px; }
    .cta-button {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background: #3e7ff0;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.25s;
      cursor: default;
    }
    .cta-button:hover, .cta-button:focus { background: #5a95f5; }
    footer { text-align: center; padding: 1.5rem 4%; font-size: 0.85rem; color: #777; }
    @media (max-width: 480px) { h1 { font-size: 1.9rem; } h2 { font-size: 1rem; } }
  </style>
</head>
<body>
  <header><div class="logo">PrediktFi</div></header>
  <main>
    <h1>Tokenized Predictions on Solana</h1>
    <h2>Turning insights into assets. Be the first to access the future of InfoFi.</h2>
    <a href="#" class="cta-button">Coming soon</a>
  </main>
  <footer><p>&copy; 2025 PrediktFi &nbsp;|&nbsp; Built on Solana</p></footer>
</body>
</html>
